<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Showrav Chakraborty PORTFOLIO</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
  
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #0f111a;
      color: #ffffff;
      line-height: 1.6;
      scroll-behavior: smooth;
    }

   
    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      padding: 2rem 0;
    }


    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1c1f34, #0f111a);
      text-align: center;
      padding: 0 20px;
    }

    .logo {
      font-size: 2rem;
      font-weight: 700;
      color: #ff6b6b;
      margin-bottom: 1rem;
      letter-spacing: 1px;
    }

    .hero-content h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #ffffff;
    }

    .hero-content h1 span {
      color: #ff6b6b;
    }

    .hero-content h3 {
      font-size: 1.5rem;
      font-weight: 500;
      margin-bottom: 2rem;
      color: #a0aec0;
    }

    
    .buttons {
      margin: 1.5rem 0;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-block;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      font-weight: 600;
      transition: 0.3s;
      border: 2px solid transparent;
      cursor: pointer;
    }

    .btn.primary {
      background-color: #ff6b6b;
      color: #fff;
    }

    .btn.primary:hover {
      background-color: transparent;
      border: 2px solid #ff6b6b;
      color: #ff6b6b;
    }

    /* Social Links */
    .social-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .social-links a {
      color: #ffffff;
      font-size: 1.8rem;
      transition: transform 0.3s, color 0.3s;
    }

    .social-links a:hover {
      transform: scale(1.2);
      color: #ff6b6b;
    }

    .skills-section {
      background-color: #1c1f34;
      padding: 4rem 2rem;
      text-align: center;
    }

    .skills-section h2 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #ff6b6b;
    }

    .skills-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .skill {
      background-color: #0f111a;
      padding: 1rem 2rem;
      border-radius: 10px;
      border: 1px solid #ff6b6b;
      font-size: 1.2rem;
      font-weight: 600;
      transition: transform 0.3s;
    }

    .skill:hover {
      transform: scale(1.1);
    }

  
    .contact-section {
      background-color: #1c1f34;
      padding: 4rem 2rem;
      text-align: center;
    }

    .contact-section h2 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #ff6b6b;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 500px;
      margin: auto;
    }

    input, textarea {
      padding: 10px;
      border-radius: 5px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    button[type="submit"] {
      background-color: #ff6b6b;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button[type="submit"]:hover {
      background-color: transparent;
      border: 2px solid #ff6b6b;
      color: #ff6b6b;
    }

    
    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 2.5rem;
      }

      .hero-content h3 {
        font-size: 1.2rem;
      }

      .social-links {
        flex-wrap: wrap;
        gap: 1rem;
      }

      .skills-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  
  <header class="hero">
    <div class="container">
      <h2 class="logo">Showrav Chakraborty</h2>
      <div class="hero-content">
        <h1>Hi, I'm <span>Showrav Chakraborty</span></h1>
        <h3>Frontend Developer & Competitive Programmer</h3>

        <div class="buttons">
          <a href="#skills" class="btn primary">Skills</a>
          <a href="#contact" class="btn primary">Contact</a>
        </div>

        <div class="social-links">
          <a href="https://www.facebook.com/share/19PTTUokFx/" target="_blank"><i class="fab fa-facebook-f"></i></a>
          <a href="https://www.instagram.com/showrav.chakraborty?igsh=MXh5bjZobGV5ZTc5bw==" target="_blank"><i class="fab fa-instagram"></i></a>
          <a href="https://www.linkedin.com/in/showrav-chakraborty-36271035a/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
          <a href="https://github.com/Showrav-tech" target="_blank"><i class="fab fa-github"></i></a>
          <a href="https://codeforces.com/profile/--Showravc85--" target="_blank"><i class="fas fa-code"></i></a>
          <a href="https://leetcode.com/Showravc85" target="_blank"><i class="fas fa-terminal"></i></a>
        </div>
      </div>
    </div>
  </header>


  <section id="skills" class="skills-section">
    <h2>My Skills</h2>
    <div class="skills-container">
      <div class="skill">C++</div>
      <div class="skill">HTML</div>
      <div class="skill">CSS</div>
      <div class="skill">JavaScript</div>
    </div>
  </section>

<form action="https://formsubmit.co/showravc85@gmail.com" method="POST">
  <input type="text" name="name" placeholder="Your Name" required>
  <input type="email" name="email" placeholder="Your Email" required>
  <textarea name="message" placeholder="Your Message" required></textarea>
  <button name="submit" type="submit">Send</button>
</form>
</body>
</html>
